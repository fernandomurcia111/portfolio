<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento - FERNANDO MURCIA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor_calendario">

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <circle cx="0" cy="-50" r="30" fill="#cd803d"/>
                    <circle cx="-12" cy="-55" r="3" fill="#ffffff"/>
                    <circle cx="12" cy="-55" r="3" fill="#ffffff"/>
                    <rect x="-10" y="-40" width="20" height="5" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
                    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#cd803d" stroke-width="35" stroke-linecap="round"/>
                    <line x1="-25" y1="50" x2="0" y2="-15" stroke="#cd803d" stroke-width="35" stroke-linecap="round"/>
                    <line x1="25" y1="50" x2="0" y2="-15" stroke="#cd803d" stroke-width="35" stroke-linecap="round"/>
                    <circle cx="0" cy="-10" r="5" fill="#2ea4a9"/>
                    <circle cx="0" cy="10" r="5" fill="#2ea4a9"/>
                </svg>
            </div>
            <div class="puerta">1</div>
        </div>

        <div class="tarjeta span_2_filas">
            <div class="contenido">
                <svg viewBox="-100 -200 200 400">
                    <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="#000000" stroke-width="45" stroke-linecap="round" />
                    <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="#d64045" stroke-width="35" stroke-linecap="round" />
                    <path d="M 50 120 L 50 -80 A 50 50 0 0 0 -50 -80" fill="none" stroke="#ffffff" stroke-width="35" stroke-dasharray="30 30" />
                </svg>
            </div>
            <div class="puerta">2</div>
        </div>

        <div class="tarjeta interactivo">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <rect x="-100" y="-100" width="200" height="200" fill="#cd803d" rx="10"/>
                    <circle r="55" stroke="#fcce7b" stroke-width="10" fill="#ffffff" />
                    <circle r="45" stroke="#b6705f" stroke-width="6" stroke-dasharray="6 17.56" stroke-dashoffset="3" fill="none" />
                    <g stroke="#5f4c6c" stroke-linecap="round">
                        <line id="hours" y2="-20" stroke-width="8" />
                        <line id="minutes" y2="-35" stroke-width="6" />
                    </g>
                </svg>
            </div>
            <div class="puerta">3</div>
        </div>

        <div class="tarjeta span_2_columnas">
            <div class="contenido">
                <svg viewBox="-200 -100 400 200" fill="none">
                    <path stroke="#e0ceb9" stroke-width="4" d="M-200 80 L -80 80 Q 80 80 70 -10 A 70 70 0 0 0 -70 -10 Q -80 80 80 80 L 200 80" />
                    <g class="sleigh">
                        <path d="M -30 -2 L 30 -2 A 10 10 0 0 0 30 -22 M -20 -2 L -20 -17 M 20 -2 L 20 -17" stroke="#af6455" stroke-width="5" />
                        <path d="M -27 -17 L 27 -17" stroke="#7a504f" stroke-width="6" />
                    </g>
                </svg>
            </div>
            <div class="puerta">4</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <circle cx="-40" cy="-50" r="18" fill="#e5c39c" stroke="#ffffff" stroke-width="5"></circle>
                    <circle cx="40" cy="-50" r="18" fill="#e5c39c" stroke="#ffffff" stroke-width="5"></circle>
                    <rect x="-55" y="-60" width="110" height="120" rx="50" ry="30" fill="#ffffff"/>
                    <circle cx="20" cy="-30" r="3" fill="#000000"/>
                    <circle cx="-20" cy="-30" r="3" fill="#000000"/>
                    <path d="M -30 0 C -30 -25 30 -25 30 0 L 30 30 Q 30 40 20 40 L -20 40 Q -30 40 -30 30" fill="#e5c39c" />
                    <path d="M -10 0 L 10 0 C 10 20 -10 20 -10 0" fill="#000000"/>
                    <path d="M 0 10 Q 0 25 10 25 M 0 10 Q 0 25 -10 25" fill="none" stroke="#000000" stroke-width="2"/>
                </svg>
            </div>
            <div class="puerta">5</div>
        </div>

        <div class="tarjeta interactivo span_2_filas">
            <div class="contenido">
                <svg viewBox="0 0 200 200">
                    <g transform="translate(70, 170)">
                        <g id="arm_1" transform="rotate(-25)">
                            <path d="M 0 0 L 0 -70" class="arm" />
                            <circle r="5" />
                            <g transform="translate(0, -70)">
                                <g id="arm_2" transform="rotate(50)">
                                    <path d="M 0 0 L 0 -70" class="arm" />
                                    <circle r="5" />
                                    <g transform="translate(0, -70)">
                                        <g id="arm_3" transform="rotate(45)">
                                            <path d="M 0 0 L 0 -30" class="arm" />
                                            <circle r="5" />
                                            <g transform="translate(0, -30)">
                                                <g id="head" transform="rotate(-90)">
                                                    <path d="M -30 30 Q 0 -20 30 30 Q 0 35 -30 30" fill="#808080" />
                                                    <circle cx="0" cy="25" r="10" fill="#ffd700" />
                                                    <path d="M -30 30 Q 0 -20 30 30 Q 0 25 -30 30" />
                                                    <rect x="-10" y="-10" width="20" height="30" rx="5" />
                                                </g>
                                            </g>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </g>
                    <ellipse cx="100" cy="175" rx="30" ry="5" />
                    <ellipse cx="100" cy="170" rx="30" ry="5" fill="#808080" />
                </svg>
            </div>
            <div class="puerta">6</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg class="house" viewBox="-100 -100 200 200">
                    <polygon class="wall" points="-65,80 -65,-10 0,-70 65,-10 65,80" />
                    <polyline class="roof" points="-75,-8 0,-78 75,-8" />
                    <rect class="door" x="-45" y="10" width="30" height="60" rx="2" />
                    <circle class="door_knob" cx="-35" cy="40" r="2" />
                    <rect class="stair" x="-47" y="70" width="34" height="5" />
                    <rect class="stair" x="-49" y="75" width="38" height="5" />
                    <rect class="window" x="5" y="15" width="40" height="35" rx="5" />
                    <line x1="5" y1="32.5" x2="45" y2="32.5" />
                    <line x1="25" y1="15" x2="25" y2="50" />
                    <rect class="window_sill" x="2" y="48" width="46" height="5" rx="5" />
                    <circle class="window" cx="0" cy="-25" r="15" />
                    <line x1="-15" y1="-25" x2="15" y2="-25" />
                    <line x1="0" y1="-40" x2="0" y2="-10" />
                </svg>
            </div>
            <div class="puerta">7</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <circle cx="0" cy="-50" r="10" fill="#a9172a" />
                    <rect class="box" x="-60" y="-40" width="120" height="100" />
                    <rect class="box" x="-70" y="-47" width="140" height="20" />
                    <rect class="stripe" x="-20" y="-40" width="40" height="100" />
                    <rect class="stripe" x="-25" y="-47" width="50" height="20" />
                    <path class="ribbon" d="M 0 -50 L 30 -50 C 50 -50 50 -70 30 -65 L 0 -50" />
                    <path class="ribbon" d="M 0 -50 L -30 -50 C -50 -50 -50 -70 -30 -65 L 0 -50" />
                </svg>
            </div>
            <div class="puerta">8</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <g id="bell" stroke="#000000" stroke-width="2">
                        <circle cx="0" cy="-45" r="7" fill="#4f6d7a" />
                        <circle id="bell_clapper" cx="0" cy="50" r="10" fill="#f79257" />
                        <path d="M -50 40 L -50 50 L 50 50 L 50 40 Q 40 40 40 10 C 40 -60 -40 -60 -40 10 Q -40 40 -50 40" fill="#fdea96" />
                    </g>
                </svg>
            </div>
            <div class="puerta">9</div>
        </div>

        <div class="tarjeta span_2_filas">
            <div class="contenido">
                <svg viewBox="-100 -200 200 400">
                    <path d="M 0 -80 Q 5 -75 0 -70 Q -10 -65 0 -60 Q 15 -55 0 -50 Q -20 -45 0 -40 Q 25 -35 0 -30 Q -30 -25 0 -20 Q 35 -15 0 -10 Q -40 -5 0 0 Q 45 5 0 10 Q -50 15 0 20 Q 55 25 0 30 Q -60 35 0 40 Q 65 45 0 50 Q -70 55 0 60 Q 75 65 0 70 Q -80 75 0 80 Q 85 85 0 90 Q -90 95 0 100 Q 95 105 0 110 Q -100 115 0 120 L 0 140 L 20 140 L -20 140" fill="none" stroke="#0c5c4c" stroke-width="5" />
                </svg>
            </div>
            <div class="puerta">10</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <g transform="translate(0 5)">
                        <g><polygon points="0,0 36,-50 0,-100" fill="#edd8b7" /><polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" /></g>
                        <g transform="rotate(72)"><polygon points="0,0 36,-50 0,-100" fill="#edd8b7" /><polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" /></g>
                        <g transform="rotate(-72)"><polygon points="0,0 36,-50 0,-100" fill="#edd8b7" /><polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" /></g>
                        <g transform="rotate(144)"><polygon points="0,0 36,-50 0,-100" fill="#edd8b7" /><polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" /></g>
                        <g transform="rotate(-144)"><polygon points="0,0 36,-50 0,-100" fill="#edd8b7" /><polygon points="0,0 -36,-50 0,-100" fill="#e5c39c" /></g>
                    </g>
                </svg>
            </div>
            <div class="puerta">11</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <path id="branch" d="M 0 0 L 0 -90 M 0 -20 L 20 -34 M 0 -20 L -20 -34 M 0 -40 L 20 -54 M 0 -40 L -20 -54 M 0 -60 L 20 -74 M 0 -60 L -20 -74" stroke="#e5c39c" stroke-width="5" />
                    <use href="#branch" transform="rotate(60)" />
                    <use href="#branch" transform="rotate(120)" />
                    <use href="#branch" transform="rotate(180)" />
                    <use href="#branch" transform="rotate(240)" />
                    <use href="#branch" transform="rotate(300)" />
                </svg>
            </div>
            <div class="puerta">12</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <div class="background_pattern"></div>
            </div>
            <div class="puerta">13</div>
        </div>

        <div class="tarjeta interactivo">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <path id="bulb" d="M -30 20 A 50 50 0 1 1 30 20 Q 20 30 20 50 L -20 50 Q -20 30 -30 20" fill="#ffd700" stroke="#000000" stroke-width="10" stroke-linejoin="round" />
                    <path d="M -30 -20 A 30 30 0 0 1 0 -50" fill="none" stroke="#000000" stroke-width="10" stroke-linecap="round" />
                    <path d="M -18 62 L 18 62 M -15 75 L 15 75" stroke="#000000" stroke-width="10" stroke-linecap="round" />
                </svg>
            </div>
            <div class="puerta">14</div>
        </div>

        <div class="tarjeta span_2_columnas">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <clipPath id="ball_clip">
                        <circle cx="0" cy="20" r="70" />
                    </clipPath>
                    <circle cx="0" cy="20" r="70" fill="#d1495b" />
                    <polyline clip-path="url(#ball_clip)" points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40" fill="none" stroke="#9c2d2a" stroke-width="20" />
                    <circle cx="0" cy="-75" r="12" fill="none" stroke="#f79257" stroke-width="2" />
                    <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
                </svg>
            </div>
            <div class="puerta">15</div>
        </div>

        <div class="tarjeta span_2_filas">
            <div class="contenido">
                <svg viewBox="-100 -200 200 400">
                    <defs>
                        <radialGradient id="snowball_grad" cx="0.25" cy="0.25" r="1">
                            <stop offset="0%" stop-color="#ffffff" />
                            <stop offset="50%" stop-color="#ffffff" />
                            <stop offset="100%" stop-color="#d6d6d6" />
                        </radialGradient>
                    </defs>
                    <circle cx="0" cy="60" r="80" fill="url(#snowball_grad)" />
                    <circle cx="0" cy="-40" r="50" fill="url(#snowball_grad)" />
                    <polygon points="10,-46 50,-40 10,-34" fill="#e66465" />
                    <circle cx="0" cy="-55" r="5" />
                    <circle cx="20" cy="-55" r="5" />
                    <line x1="-40" y1="30" x2="-90" y2="-30" stroke="#000000" stroke-width="5" />
                    <line x1="-65" y1="0" x2="-90" y2="-10" stroke="#000000" stroke-width="5" />
                </svg>
            </div>
            <div class="puerta">16</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -200 200 400">
                    <polygon points="0,0 80,120 -80,120" fill="#234236" />
                    <polygon points="0,-40 60,60 -60,60" fill="#0c5c4c" />
                    <polygon points="0,-80 40,0 -40,0" fill="#38755b" />
                    <rect x="-20" y="120" width="40" height="30" fill="#a52a2a" />
                </svg>
            </div>
            <div class="puerta">17</div>
        </div>

        <div class="tarjeta span_2_columnas">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <rect x="-100" y="-100" width="200" height="200" fill="#f1dbc3" />
                    <circle cx="0" cy="380" r="350" fill="#f8f4e8" />
                    
                    <g transform="translate(-30 25) scale(2)">
                        <polygon points="-10,0 10,0 0 -50" fill="#38755b" />
                        <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="translate(-20 40) scale(1.2)">
                        <polygon points="-10,0 10,0 0 -50" fill="#38755b" />
                        <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="translate(40 40) scale(1)">
                        <polygon points="-10,0 10,0 0 -50" fill="#38755b" />
                        <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                    <g transform="translate(50 30) scale(1.5)">
                        <polygon points="-10,0 10,0 0 -50" fill="#38755b" />
                        <line x1="0" y1="0" x2="0" y2="10" stroke="#778074" stroke-width="2" />
                    </g>
                </svg>
            </div>
            <div class="puerta">18</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <path id="curve" d="M -80, 40 Q 0, 20 80, 40" fill="transparent" stroke="transparent" stroke-width="2" />
                    <text font-family="Arial" font-size="120" font-weight="bold" fill="#ffffff" stroke="#000000" stroke-width="2" letter-spacing="-20">
                        <textPath href="#curve">svg</textPath>
                    </text>
                </svg>
            </div>
            <div class="puerta">19</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg id="diagrama" viewBox="-100 -100 200 200"></svg>
            </div>
            <div class="puerta">20</div>
        </div>

        <div class="tarjeta span_2_filas">
            <div class="contenido">
                <svg viewBox="-100 -200 200 400" fill="rgba(255, 255, 255, 0.5)">
                    <g transform="translate(0, -50)">
                        <g id="windmill_head_21">
                            <circle r="8" />
                            <g>
                                <path d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
                            </g>
                            <g transform="rotate(120)">
                                <path d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
                            </g>
                            <g transform="rotate(-120)">
                                <path d="M -7 -20 C -7 -10 7 -10 7 -20 L 2 -80 L -2 -80" />
                            </g>
                        </g>
                    </g>
                    <path d="M -7 100 L 7 100 L 3 -35 L -3 -35" />
                </svg>
            </div>
            <div class="puerta">21</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="-100 -100 200 200">
                    <path d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50" fill="none" stroke="#d1495b" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="puerta">22</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <svg viewBox="0 0 200 200">
                    <circle cx="100" cy="120" r="70" fill="#d1495b" />
                    <rect x="82" y="35" width="36" height="20" fill="#f79257" />
                    <circle cx="100" cy="25" r="12" fill="none" stroke="#f79257" stroke-width="2" />
                </svg>
            </div>
            <div class="puerta">23</div>
        </div>

        <div class="tarjeta">
            <div class="contenido">
                <div id="app"></div>
            </div>
            <div class="puerta">24</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
